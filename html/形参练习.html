<!DOCTYPE html>

		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var dd = [2, 3, 4, 5, 6, 9];
			var ff = [4, 6, 2, 7, 12];

            var hh = [77 ,3 ,66,9,23,45,6];
			function ww(x) {
				for (i = 0; i < x.length; i++) {
					console.log(x[i]);
					for (j = 0; j < x.length; j++) {
						if (x[i] > x[j]) {
							var r = 0;
							r = x[j];
							x[j] = x[i];
							x[i] = r;
						}
					}
				}
                console.log(x);
			}
			ww(dd);
			ww(ff);
            ww(hh);
		</script>
	</body>
